<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>User ID: <span th:text="${userId}"></span></h1>
    <h2>Cart ID: <span th:text="${cartId}"></span></h2>
    <h3>Groceries in Cart</h3>
    <ul>
        <li th:each="grocery : ${groceries}">
            <span th:text="'Item: ' + ${grocery.item} + ', Quantity: ' + ${grocery.quantity}"></span>
        </li>
    </ul>

    <h3>Add New Grocery</h3>
    <form action="/carts/{cartId}/add" method="POST">
        <label for="item">Item Name:</label>
        <input type="text" id="item" name="item" required>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>
        
        <button type="submit">Add to Cart</button>
    </form>

    <form th:action="@{/carts/{cartId}/save(cartId=${cartId})}" method="POST">
        <button type="submit">Save Cart and Return</button>
    </form>
    

    <a href="/carts">Back to Cart List</a>

</body>
</html>
